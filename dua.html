<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Learn a Dua</title>
</head>
<body class="bg-gradient-to-r from-blue-500 to-green-500 flex justify-center items-center min-h-screen p-4">
    <div id="duaContainer" class="max-w-md w-full bg-white rounded-lg shadow-lg p-5 m-4 transition-opacity duration-500 ease-in-out scroll">
        <!-- Dua content will be displayed here -->
    </div>
    <button id="randomDuaButton" onclick="fetchRandomDua()" class="absolute top-4 right-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get New Dua</button>
    <button id="backButton" onclick="goBack()" class="absolute top-4 left-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Go Back</button>

    <script>
        let duaData;

        fetch('https://raw.githubusercontent.com/Saqib-09/Hadith/main/duas.json')
            .then(response => response.json())
            .then(data => {
                duaData = data.dua;
                fetchRandomDua();
            });

        async function fetchRandomDua() {
            const randomIndex = Math.floor(Math.random() * duaData.length);
            const dua = duaData[randomIndex];

            document.getElementById('duaContainer').innerHTML = `
                <div class="bg-white rounded-lg shadow-lg p-5 m-4">
                    <div class="text-lg">${dua.dua_arabic}</div>
                    <div class="text-lg italic mt-2">${dua.transliteration}</div>
                    <div class="text-lg mt-2">${dua.translation}</div>
                    <div class="text-sm mt-2">${dua.info}</div>
                </div>
            `;
        }

        function goBack() {
            window.history.back();
        }

        window.onload = fetchRandomDua;
    </script>
</body>
</html>
