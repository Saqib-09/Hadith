<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .scroll {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-500 to-green-500 flex flex-col justify-center items-center min-h-screen p-4">
    <div id="duaContainer" class="max-w-md w-full bg-white rounded-lg shadow-lg p-5 m-4 transition-opacity duration-500 ease-in-out scroll">
        <div id="duaText" class="text-xl"></div>
        <div id="duaTransliteration" class="text-lg italic mt-2"></div>
        <div id="duaTranslation" class="text-lg mt-2"></div>
        <div id="duaInfo" class="text-sm mt-2"></div>
    </div>
    <div class="flex flex-wrap justify-center mt-4">
        <button id="previousDuaButton" onclick="moveToPreviousDua()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">Previous Dua</button>
    	<button id="randomDuaButton" onclick="fetchRandomDua()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">Get New Dua</button>
    </div>
    <button id="backButton" onclick="goBack()" class="absolute top-4 left-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Go Back</button>

    <script>
        let previousDuas = [];
        async function fetchRandomDua() {
            // Fetch random dua
            const response = await fetch('https://raw.githubusercontent.com/Saqib-09/Hadith/main/duas.json');
            const data = await response.json();
            const randomIndex = Math.floor(Math.random() * data.dua.length);
            const dua = data.dua[randomIndex];

            // Display the dua
            document.getElementById('duaText').innerText = dua.dua_arabic;
            document.getElementById('duaTransliteration').innerText = dua.transliteration;
            document.getElementById('duaTranslation').innerText = dua.translation;
            document.getElementById('duaInfo').innerText = dua.info;

            // Update previousDuas
            previousDuas.push(dua);

            // Show the "Move to Previous Dua" button
            document.getElementById('previousDuaButton').style.display = 'block';
        }

        function moveToPreviousDua() {
            // Pop the previous dua from the stack
            const previousDua = previousDuas.pop();

            // Display the previous dua
            document.getElementById('duaText').innerText = previousDua.dua_arabic;
            document.getElementById('duaTransliteration').innerText = previousDua.transliteration;
            document.getElementById('duaTranslation').innerText = previousDua.translation;
            document.getElementById('duaInfo').innerText = previousDua.info;

            // If there are no more previous duas, hide the "Move to Previous Dua" button
            if (previousDuas.length === 0) {
                document.getElementById('previousDuaButton').style.display = 'none';
            }
        }

        function goBack() {
            window.history.back();
        }	

        window.onload = fetchRandomDua;
    </script>
</body>
</html>
