<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hadith Display</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-green-500 flex justify-center items-center min-h-screen p-4">
    <div id="hadithContainer" class="max-w-md w-full bg-white rounded-lg shadow-lg p-5 m-4 transition-opacity duration-500 ease-in-out">
        <h1 class="text-xl font-semibold mb-4">
        <div id="header" class="text-lg"></div>
        <div id="hadithText" class="mt-2"></div>
        <div id="reference" class="font-bold mt-4"></div>
        <div class="flex flex-wrap justify-center mt-4">
            <button onclick="fetchRandomHadith()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">Get Another Hadith</button>
            <input type="number" id="hadithId" placeholder="Enter Hadith Number" class="border border-gray-300 rounded-md p-2 mx-2">
            <button onclick="fetchHadithById()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2">Get Hadith by Number</button>
        </div>
    </div>

<script>
    let hadithData;
    async function fetchHadith() {
        const response = await fetch('https://raw.githubusercontent.com/salman0ansari/Random-Hadith-Generator/main/hadithAPI/bukhari.json');
        const data = await response.json();
        hadithData = data.hadith;
        fetchRandomHadith();
    }

    function fetchRandomHadith() {
        const randomIndex = Math.floor(Math.random() * hadithData.length);
        const hadith = hadithData[randomIndex];
        document.getElementById('hadithText').innerText = `${hadith.hadith_english}`;
        document.getElementById('reference').innerText = `Reference: ${hadith.refno}`;
        document.getElementById('header').innerText = hadith.header.trim();
        document.getElementById('hadithContainer').style.opacity = 1;
    }

    fetchHadith();
</script>
</body>
</html>
