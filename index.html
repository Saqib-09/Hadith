<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Welcome</title>
</head>
<body class="bg-cover bg-center flex justify-center items-center min-h-screen p-4" style="background-image: url('https://raw.githubusercontent.com/Saqib-09/Hadith/refs/heads/main/images/bg7.jpg');">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8">Welcome</h1>
        <a href="hadith.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">Learn a Hadith</a>
        <a href="dua.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2">Learn a Dua</a>
        <div class="mt-4 md:mt-8"> <!-- Add margin top classes for the gap -->
            <a href="99names.html" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded mx-2">Learn the Names of Allah</a>
        </div>
        <!-- FAQ Dropdown -->
        <div class="relative inline-block text-left mt-4">
            <div>
                <button id="faqButton" type="button" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mx-2 inline-flex items-center">
                    FAQs
                    <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
            </div>
            <div id="dropdownMenu" class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="menu-button">
                    <a href="zakat_FAQ.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Zakat</a>
					<a href="sacrifice_FAQ.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sacrifice</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const faqButton = document.getElementById('faqButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        // Toggle dropdown visibility on button click
        faqButton.addEventListener('click', (event) => {
            dropdownMenu.classList.toggle('hidden');
            event.stopPropagation(); // Prevents click from bubbling up and closing immediately
        });

        // Close the dropdown when clicking anywhere outside the dropdown or button
        window.addEventListener('click', (event) => {
            if (!faqButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>
	
</body>
</html>
